<!DOCTYPE html>
<html>
<head>
  <title>Search-In plugin Test Runner</title>
  <link rel="stylesheet" type="text/css" href="vendor/jasmine/jasmine.css">
  <script type="text/javascript" src="vendor/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="vendor/jasmine/jasmine-html.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="vendor/jasmine/jasmine-jquery-1.3.1.js"></script>

  <script type="text/javascript" src="searchin.spec.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/jquery.searchin.css">
  <script type="text/javascript" src="../js/jquery.searchin.js"></script>

  <script type="text/javascript">
    (function() {
      jasmine.getFixtures().fixturesPath = 'fixtures';
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 250;

      var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;
      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }

        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>
</head>
<body>
</body>
</html>
